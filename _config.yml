# ---- Multi-Language Settings ----
languages: ["en", "es", "pt"]
default_lang: "en"
exclude_from_localization:
  - "images"
  - "css"
  - "scripts"
  - "favicon.ico"
  - "assets"
parallel_localization: true

# Language names for UI
language_names:
  en: English
  es: Español
  pt: Português

# ---- Jekyll settings ----
markdown: kramdown
permalink: /:categories/:year/:month/:day/:title
# permalink: /:categories/:year/:month/:day/:title:output_ext

disqus:
  shortname: coto

# Exclude from processing.
include: [.well-known]

# Exclude directories and files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - .sass-cache/
  - .jekyll-cache/
  - .bundle/
  - .github/
  - _site/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
