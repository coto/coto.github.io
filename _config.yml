title: Beecoss
author: Rodrigo Augosto
description: >- # this means to ignore newlines until "baseurl:"
  La persona que no esté en paz consigo misma, 
  será una persona en guerra con el mundo entero.
  -
  Mahatma Gandhi
description2: >- # this means to ignore newlines until "baseurl:"
  Lo que más me sorprende del hombre occidental, es que pierden la salud para ganar dinero para recuperar su salud. 
  Y por pensar ansiosamente en el futuro no disfrutan el presente, por lo que no viven ni el presente ni el futuro. 
  Y viven como si no tuviesen que morir nunca y mueren como si nunca hubieran vivido.
  --
  Dalai Lama
description3: >- # this means to ignore newlines until "baseurl:"
  Who are we? We find that we live on an insignificant 
  planet of a humdrum star lost in a galaxy tucked away 
  in some forgotten corner of a universe in which 
  there are far more galaxies than people. 
  -
  Carl Sagan
